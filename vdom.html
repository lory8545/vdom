<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <div id="app">

  </div>
</body>
<script src="./vdom.js"></script>

<script>
  let vnode = createElement('ul', null, [
    createElement('li', {class: 'a', key: 'a', style: {color: 'red'}}, [
      createElement('span', null, 'AAAA')
    ]),
    createElement('li', {class: 'b', key: 'b', style: {color: 'green', 'font-size': '20px'}}, 'BBBB'),
    createElement('li', {class: 'c', key: 'c', '@click': () => {console.log('ORANGE')}}, 'CCCC')
  ])
  render(vnode, document.querySelector('#app'))

  let newNode = createElement('span', null, [
    createElement('span', {class: 'o', key: '0', style: {color: 'red' }}, '00000'),
    /*createElement('li', {class: 'a', key: 'a', style: {color: 'red', 'background-color': 'aliceblue'}}, [
      createElement('span', null, 'AAAA')
    ]),*/
    createElement('span', {class: 'd2', key: 'd', style: {color: 'red' }}, 'DDDD'),
    createElement('span', {class: 'c2', key: 'c', style: {color: 'orange' },'@click': () => {console.log('ORANGE')}}, 'CCCC'),
    createElement('span', {class: 'b2', key: 'b', style: {color: 'green', 'font-size': '20px'}}, 'BBBB')
  ])

  setTimeout(() => {
    render(newNode, document.querySelector('#app'))
  }, 2000);
</script>
</html>
