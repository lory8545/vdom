<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <div id="app">

  </div>
</body>
<script src="./vdom.js"></script>

<script>
  let vnode = createElement('ul', null, [
    createElement('li', {class: 'a', key: 'a', style: {color: 'red'}}, [
      createElement('span', null, 'APPLE')
    ]),
    createElement('li', {class: 'b', key: 'b', style: {color: 'green', 'font-size': '20px'}}, 'BANANA'),
    createElement('li', {class: 'c', key: 'c', '@click': () => {console.log('ORANGE')}}, 'ORANGE')
  ])
  render(vnode, document.querySelector('#app'))

  let newNode = createElement('ul', null, [
    createElement('li', {class: 'a', key: 'a', style: {color: 'red'}}, [
      createElement('span', null, 'APPLE')
    ]),
    createElement('li', {class: 'c2', key: 'c', style: {color: 'orange' },'@click': () => {console.log('ORANGE')}}, 'ORANGE'),
    createElement('li', {class: 'c2', key: 'c', color: 'red'}, 'WATERMELON')
  ])

  setTimeout(() => {
    render(newNode, document.querySelector('#app'))
  }, 5000);
</script>
</html>
